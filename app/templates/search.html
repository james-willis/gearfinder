<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}
    <form id="searchForm" action="#">
        <h2>Search</h2>
        <fieldset class="form-group">
            <label for="search" class ="sr-only">Search Terms</label>
            <input id="search" class="form-control" type="search", autofocus=""
                                    placeholder="Enter your Search Here">
        </fieldset>
    </form>
    <button id="searchButton" class="btn btn-primary" type="button">Search</button>

        {% if g.user.search_terms %}
            <button id="savedSearchButton" class="btn btn-primary" action="#">
                See Subscribed Search
            </button>
            <br>
            <small>Your subscribed search is "<span id="savedSearchTerms">{{ g.user.search_terms }}</span>"</small>
            <br>
            <small><a href="{{ url_for('account') }}">Update Subscribed Search</a></small>
        {% endif %}
    <ul id="results" class="list-group"></ul>
    <a href="#top"><button id="returnTop" class="btn btn-secondary">Top</button></a>
{% endblock %}
