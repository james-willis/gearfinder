{% extends 'base.html' %}
{% block content %}
    <body>
    <h1>Hello, {{ user.email }}!</h1>
    <form action="" method="post" name="index">
        {{ form.hidden_tag() }}
        <p>
            Enter search terms here: {{ form.search_terms(size=150) }}
        </p>
        <p><input type="submit" value="search"></p>
    </form>
    <a href="{{ url_for('results', search_terms=session['search_terms']) }}">
        <button>See Email Search</button>
    </a>
    </body>
{% endblock %}
