{% if posts %}
	{% for post in posts %}
	  <a href="{{ post.link }}" target="_blank"><li class="list-group-item">{{ post.title }}</li></a>
	{% endfor %}
{% endif %}

{% if end %} 
	<li id="endMarker" class="list-group-item">NO MORE POSTS</li>
{% else %}
	<input id="loadMore" type="button" value="Search">
{% endif %}
